    <script>
        function validateForm(){
            let x = document.forms["regform"]["first_name"].value;
            let y = document.forms["regform"]["address"];
            let z = document.forms["regform"]["email_address"].value;
            let a = document.forms["regform"]["password"].value;

            if(x == ""){
                alert("name must be filled");
                return false;
            }

                alert("you must enter an address");
                return false;
            }

                alert("you must ennter an email address");
                return false;
            }

                alert("you must enter a 6 digit password");
                return false;
            }
            if(a == ""){
                alert("you must enter a password")
            }
         return true;

        }
